<section class="section">
    <h1 class="ac">
        Login
    </h1>
    <div class="form form--block col-lg-6 col-md-8 col-sm-10 col-xs-10 offset-lg-3 offset-md-2 offset-sm-1 offset-xs-1">
        <form action="/test" class="formAction">
            <div class="form__row">
                <label class="form__row-label form__row-label--req">
                    Email (login)
                </label>
                <input type="email" class="form__row-input req" placeholder="test@test.test *">
            </div>
            <div class="form__row">
                <label class="form__row-label form__row-label--req">
                    Password
                </label>
                <input type="password" class="form__row-input req" placeholder="password">
            </div>
            <div class="form__row m-t">
                <div class="d-flex flex-wrap  justify-content-between align-items-center">
                    <div class="form__row-info">

                    </div>
                    <div class="form__row-btn">
                        <button type="submit" class="button button-send">Login</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>
